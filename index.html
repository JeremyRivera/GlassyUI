<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeremy GlassSite</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/profile_image.jpeg" alt="Profile picture" />
            <h3>Jeremy Rivera</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="streaming logo" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="steam game logo" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="upcoming games" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="library logo" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join <a>pro</a> for free games.</h2>
            <img src="./images/controller.png" alt="Video game controller" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" placeholder="Search Games" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="assassins creed " />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>Ps5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/sackboy.png" alt="assassins creed " />
              <div class="card-info">
                <h2>Sackboy A Great Adventure</h2>
                <p>Ps5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="assassins creed " />
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>Ps5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
